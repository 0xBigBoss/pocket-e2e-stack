version: "3.5"

services:
  pocketjs:
    volumes:
      - shared:/usr/src/pocketjs
      - /usr/bin/docker:/usr/bin/docker
      - /var/run/docker.sock:/var/run/docker.sock

  gateway:
    container_name: pokt-fdt-gw
    command: >
      /bin/sh -c " \
        ls /usr/src/pocketjs && \
        cd /usr/src/pocketjs && \
        npm link && \
        cd /usr/src/gateway && \
        npm link @pokt-network/pocket-js && \
        npm install && \
        npm run start:watch
      "
    env_file:
      - ./.gateway.env
    volumes:
      - "${GATEWAY_REPO_PATH}/src:/usr/src/gateway/src"
      - "${GATEWAY_REPO_PATH}/dist:/usr/src/gateway/dist"
      - shared:/usr/src/pocketjs
    ports:
      - 3000:3000
    networks:
      - poktnet
    depends_on:
      - pocketjs
      - db
      - cache
      - metricsdb
      - fullnode.pokt

  db:
    networks:
      - poktnet
  
  cache:
    networks:
      - poktnet

  metricsdb:
    networks:
      - poktnet

  fullnode.pokt:
    networks:
      - poktnet
    depends_on:
      - ipfs

  ipfs:
    networks:
      - poktnet

networks:
  poktnet:
    driver: overlay

volumes:
  shared: